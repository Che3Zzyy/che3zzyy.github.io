
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Agreement Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Client Agreement Form</h1>
</header>

<main>
<form action="https://formsubmit.co/stfndelange6@gmail.com" method="POST">

  <label>Full Name</label>
  <input type="text" name="Full Name" required>

  <label>Email Address</label>
  <input type="email" name="Email" required>

  <label>Select Website Package</label>
  <select name="Website Package" required>
    <option value="">Select an option</option>
    <option value="Simple Website - R4 000">Simple Website - R4 000</option>
    <option value="Website with Gallery - R6 000">Website with Gallery - R6 000</option>
    <option value="Website with Updatable Gallery - R8 000">Website with Updatable Gallery - R8 000</option>
    <option value="Larger Website (3+ pages) - R10 000">Larger Website (3+ pages) - R10 000</option>
  </select>

  <label>Additional Services</label>
  <div class="checkbox-group">
    <input type="checkbox" name="Additional Services" value="Domain setup - R500"> Domain setup - R500<br>
    <input type="checkbox" name="Additional Services" value="Email setup - R400"> Email setup - R400<br>
    <input type="checkbox" name="Additional Services" value="SEO optimization - R1000"> SEO optimization - R1000<br>
    <input type="checkbox" name="Additional Services" value="Design/logo assistance - R300"> Design/logo assistance - R300<br>
    <input type="checkbox" name="Additional Services" value="Ongoing maintenance - R350"> Ongoing maintenance - R350<br>
  </div>

  <label>Estimated Completion Date</label>
  <input type="date" name="Estimated Completion Date">

  <label>Comments or Special Instructions</label>
  <textarea name="Comments" rows="4"></textarea>

  <label>
    <input type="checkbox" name="Agreement" required> I agree to the Website Development Terms & Conditions.
  </label>

  <button type="submit">Submit Agreement</button>
</form>
</main>

<footer>
  <p>Contact: 061 468 6522 | stfndelange6@gmail.com</p>
</footer>

</body>
</html>
