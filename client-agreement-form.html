<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Agreement Form</title>
<link rel="stylesheet" href="style.css">
<style>
.agreement-form {
  background: #1f1f1f;
  padding: 20px;
  border-radius: 10px;
  margin: 20px auto;
  max-width: 600px;
}

.agreement-form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

.agreement-form input[type="text"],
.agreement-form input[type="email"],
.agreement-form input[type="date"],
.agreement-form select,
.agreement-form textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  background: #333;
  color: #fff;
  border: 1px solid #555;
  border-radius: 4px;
  display: block;
}

.agreement-form input[type="checkbox"] {
  display: inline-block;
  width: auto;
}

.agreement-form .checkbox-group {
  margin-top: 10px;
}

.agreement-form .checkbox-group label {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 10px;
  font-weight: normal;
}

.agreement-form button {
  margin-top: 20px;
  padding: 10px;
  width: 100%;
  background: #4CAF50;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.agreement-form button:hover {
  background: #45a049;
}
</style>
</head>
<body>

<header>
  <h1 style="text-align:center;">Client Agreement Form</h1>
</header>

<main>
<form class="agreement-form" action="https://usebasin.com/f/d2ec02218920" method="POST">
  
  <input type="hidden" name="_redirect" value="thank-you.html">

  <label>Full Name</label>
  <input type="text" name="Full Name" required>

  <label>Email Address</label>
  <input type="email" name="Email" required>

  <label>Select Website Package</label>
  <select name="Website Package" required>
    <option value="">Select an option</option>
    <option value="Simple Website - R4 000">Simple Website - R4 000</option>
    <option value="Website with Gallery - R6 000">Website with Gallery - R6 000</option>
    <option value="Website with Updatable Gallery - R8 000">Website with Updatable Gallery - R8 000</option>
    <option value="Larger Website (3+ pages) - R10 000">Larger Website (3+ pages) - R10 000</option>
  </select>

  <label>Additional Services</label>
  <div class="checkbox-group">
    <label>
      <input type="checkbox" name="Additional Services" value="Domain setup - R500">
      Domain setup - R500
    </label>
    <label>
      <input type="checkbox" name="Additional Services" value="Email setup - R400">
      Email setup - R400
    </label>
    <label>
      <input type="checkbox" name="Additional Services" value="SEO optimization - R1000">
      SEO optimization - R1000
    </label>
    <label>
      <input type="checkbox" name="Additional Services" value="Design/logo assistance - R300">
      Design/logo assistance - R300
    </label>
    <label>
      <input type="checkbox" name="Additional Services" value="Ongoing maintenance - R350">
      Ongoing maintenance - R350
    </label>
  </div>

  <label>Estimated Completion Date</label>
  <input type="date" name="Estimated Completion Date">

  <label>Comments or Special Instructions</label>
  <textarea name="Comments" rows="4"></textarea>

  <div class="checkbox-group">
    <label>
      <input type="checkbox" name="Agreement" required>
      I agree to the Website Development Terms & Conditions.
    </label>
  </div>

  <button type="submit">Submit Agreement</button>
</form>
</main>
