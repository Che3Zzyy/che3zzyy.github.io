<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>
<style>
  body {
    background: #121212;
    color: #fff;
    text-align: center;
    font-family: Arial, sans-serif;
    padding: 50px;
  }

  .checkmark {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: inline-block;
    border: 4px solid #4BB543;
    position: relative;
    margin-bottom: 20px;
    animation: pop 0.5s ease;
  }

  .checkmark::after {
    content: '';
    position: absolute;
    left: 28px;
    top: 50px;
    width: 25px;
    height: 50px;
    border-right: 4px solid #4BB543;
    border-bottom: 4px solid #4BB543;
    transform: rotate(45deg);
    animation: draw 0.5s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }

  @keyframes draw {
    0% { height: 0; width: 0; }
    100% { height: 25px; width: 12.5px; }
  }

  h1 {
    color: #4BB543;
  }

  .btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #4BB543;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
  }

</style>
</head>
<body>

<div class="checkmark"></div>
<h1>Thank You!</h1>
<p>Your message has been received. I'll get back to you as soon as possible.</p>
<a href="index.html" class="btn">Return to Home</a>

</body>
</html>
