<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>
<style>
  body {
    background: #121212;
    color: #fff;
    text-align: center;
    font-family: Arial, sans-serif;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: 100vh;
  }

  .circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #4BB543;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px auto;
    animation: pop 0.5s ease;
  }

  .check {
    color: #4BB543;
    font-size: 60px;
    line-height: 1;
  }

  @keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }

  h1 {
    color: #4BB543;
    margin-bottom: 10px;
  }

  .btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #4BB543;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
  }

</style>
</head>
<body>

<div class="circle">
  <div class="check">&#10004;</div>
</div>

<h1>Thank You!</h1>
<p>Your message has been received. I'll get back to you as soon as possible.</p>
<a href="index.html" class="btn">Return to Home</a>

</body>
</html>
