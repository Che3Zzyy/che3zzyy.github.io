<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<style>
body {
  background: #121212;
  color: #eaeaea;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 100px 20px;
}

h1 {
  color: #4CAF50;
  font-size: 36px;
  margin-top: 20px;
}

p {
  margin-top: 20px;
  font-size: 18px;
}

a {
  color: #4CAF50;
  text-decoration: none;
  display: inline-block;
  margin-top: 30px;
  background: #333;
  padding: 10px 20px;
  border-radius: 5px;
  transition: background 0.3s;
}

a:hover {
  background: #444;
}

.icon-container {
  display: inline-block;
  margin-bottom: 20px;
  animation: pop 0.8s ease forwards;
}

.icon-container img {
  width: 100px;
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); }
}
</style>
</head>
<body>

<div class="icon-container">
  <img src="images/thankyou-icon.png" alt="Success Icon">
</div>

<h1>Thank You!</h1>
<p>Your message has been received. I'll get back to you as soon as possible.</p>
<a href="index.html">Return to Home</a>

</body>
</html>
